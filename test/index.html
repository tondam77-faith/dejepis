<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gener√°tor test≈Ø z historie</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a3a5a">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        :root {
            --bg-color: #fdfbf7;
            --primary-color: #1a3a5a;
            --accent-color: #e67e22;
            --text-color: #333;
            --success-color: #27ae60;
            --error-color: #c0392b;
            --card-bg: #ffffff;
            --radius: 20px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            -webkit-tap-highlight-color: transparent; /* Pro lep≈°√≠ pocit na mobilu */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            color: var(--primary-color);
            text-align: center;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px; /* Vƒõt≈°√≠ tlaƒç√≠tka pro prst na mobilu */
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px 5px;
            display: inline-block;
            touch-action: manipulation;
        }

        .btn:hover {
            background-color: #132c45;
        }

        .btn-accent {
            background-color: var(--accent-color);
        }

        .btn-accent:hover {
            background-color: #d35400;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: inline-block;
            background-color: #eee;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: bold;
            color: #555;
        }

        .slider-container {
            margin: 20px 0;
            padding: 0 10px;
        }

        /* --- Interaktivn√≠ test --- */
        #test-area {
            display: none;
        }

        .question-block {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            border-left: 6px solid var(--primary-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: left;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .q-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: block;
            object-fit: contain;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1.1rem; /* Vƒõt≈°√≠ p√≠smo pro mobil */
            box-sizing: border-box;
            margin-top: 5px;
            font-family: inherit;
        }
        
        .answer-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .feedback {
            margin-top: 15px;
            font-weight: bold;
            display: none;
            padding: 15px;
            border-radius: 12px;
        }

        .correct-answer-display {
            font-size: 0.95em;
            color: #444;
            margin-top: 8px;
            font-style: italic;
        }
        
        /* Patiƒçka pro PWA instalaci (voliteln√© info) */
        .footer-info {
            text-align: center;
            font-size: 0.8rem;
            color: #999;
            margin-top: 40px;
        }

        /* --- Tisk --- */
        #print-area { display: none; }

        @media print {
            body { background: white; color: black; padding: 0; }
            .no-print, .card, h1 { display: none !important; }
            #test-area { display: none !important; }
            #print-area { display: block !important; padding: 20px; }
            .print-header { text-align: center; border-bottom: 2px solid black; margin-bottom: 20px; }
            .print-question { page-break-inside: avoid; margin-bottom: 30px; }
            .lines { border-bottom: 1px dotted #000; height: 30px; margin-top: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìú Gener√°tor test≈Ø</h1>

        <div id="setup-card" class="card no-print">
            <h3>1. P≈ô√≠prava testu</h3>
            <p>Nahrajte JSON soubor s ot√°zkami.</p>
            
            <label for="file-input" class="file-upload-label">
                üìÇ Vybrat soubor s daty
            </label>
            <input type="file" id="file-input" accept=".json">
            
            <div id="settings-area" style="display:none;">
                <hr style="border: 0; border-top: 1px solid #eee; margin: 25px 0;">
                <p>Poƒçet ot√°zek v testu:</p>
                <div class="slider-container">
                    <input type="range" id="q-count-slider" min="1" max="10" value="5" style="width: 100%; height: 20px;">
                    <p style="font-size: 1.5rem; font-weight: bold; color: var(--accent-color); margin: 5px 0;"><span id="q-count-display">5</span></p>
                </div>
                <button class="btn btn-accent" style="width: 100%;" onclick="generateTest()">üöÄ Spustit test</button>
            </div>
        </div>

        <div id="test-area" class="no-print">
            <div class="card" style="padding: 15px; margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between;">
                    <button class="btn" style="padding: 10px 15px; font-size: 0.9rem;" onclick="location.reload()">üè† Zpƒõt</button>
                    <button class="btn" style="padding: 10px 15px; font-size: 0.9rem;" onclick="window.print()">üñ®Ô∏è Tisk</button>
                </div>
            </div>
            
            <div id="questions-container"></div>

            <button class="btn btn-accent" style="width: 100%; margin-top: 30px; margin-bottom: 50px;" onclick="evaluateTest()">‚úîÔ∏è Vyhodnotit test</button>
        </div>
    </div>

    <div id="print-area">
        <div class="print-header">
            <h2>Test z historie</h2>
            <p>Jm√©no: _______________________ &nbsp;&nbsp; Datum: _______</p>
        </div>
        <div id="print-questions-container"></div>
    </div>

    <script>
        // --- 1. PWA Service Worker Registrace ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registrov√°n'))
                    .catch(err => console.log('Chyba SW:', err));
            });
        }

        // --- 2. Logika aplikace ---
        let allQuestions = [];
        let currentTestQuestions = [];

        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    allQuestions = JSON.parse(e.target.result);
                    if (!Array.isArray(allQuestions)) throw new Error("Data nejsou pole.");
                    
                    const slider = document.getElementById('q-count-slider');
                    slider.max = allQuestions.length;
                    slider.value = Math.min(5, allQuestions.length);
                    document.getElementById('q-count-display').textContent = slider.value;
                    document.getElementById('settings-area').style.display = 'block';
                } catch (err) {
                    alert("Chyba dat: " + err.message);
                }
            };
            reader.readAsText(file);
        });

        document.getElementById('q-count-slider').addEventListener('input', function(e) {
            document.getElementById('q-count-display').textContent = e.target.value;
        });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateTest() {
            const count = parseInt(document.getElementById('q-count-slider').value);
            currentTestQuestions = shuffleArray([...allQuestions]).slice(0, count);
            
            renderInteractive();
            renderPrint();

            document.getElementById('setup-card').style.display = 'none';
            document.getElementById('test-area').style.display = 'block';
            window.scrollTo(0, 0);
        }

        function renderInteractive() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            currentTestQuestions.forEach((q, index) => {
                let imgHtml = q.qImg ? `<img src="${q.qImg}" class="q-image" alt="Obr√°zek">` : '';
                container.innerHTML += `
                    <div class="question-block">
                        <div class="question-text">${index + 1}. ${q.q}</div>
                        ${imgHtml}
                        <input type="text" class="answer-input" placeholder="Tvoje odpovƒõƒè..." id="ans-${index}" autocomplete="off">
                        <div class="feedback" id="feed-${index}"></div>
                    </div>
                `;
            });
        }

        function renderPrint() {
            const container = document.getElementById('print-questions-container');
            container.innerHTML = '';
            currentTestQuestions.forEach((q, index) => {
                let imgHtml = q.qImg ? `<img src="${q.qImg}" style="max-height:150px; display:block; margin:10px 0;">` : '';
                container.innerHTML += `
                    <div class="print-question">
                        <div><strong>${index + 1}. ${q.q}</strong></div>
                        ${imgHtml}
                        <div class="lines"></div>
                        ${(q.a && q.a.length > 0 && q.a[0].length > 30) ? '<div class="lines"></div>' : ''}
                    </div>
                `;
            });
        }

        function evaluateTest() {
            let correctCount = 0;
            currentTestQuestions.forEach((q, index) => {
                const input = document.getElementById(`ans-${index}`);
                const feedback = document.getElementById(`feed-${index}`);
                const userAns = input.value.trim().toLowerCase();
                
                // Normalizace pro odstranƒõn√≠ diakritiky (voliteln√© vylep≈°en√≠)
                const normalize = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                
                const isCorrect = q.a.some(ans => 
                    normalize(userAns).includes(normalize(ans.toLowerCase())) || 
                    normalize(ans.toLowerCase()).includes(normalize(userAns))
                );

                feedback.style.display = 'block';
                if (isCorrect && userAns.length > 0) {
                    feedback.style.backgroundColor = '#d4edda';
                    feedback.style.color = '#155724';
                    feedback.textContent = '‚úÖ Spr√°vnƒõ!';
                    correctCount++;
                } else {
                    feedback.style.backgroundColor = '#f8d7da';
                    feedback.style.color = '#721c24';
                    feedback.innerHTML = `‚ùå Chyba. <div class="correct-answer-display">Spr√°vnƒõ: ${q.a.join(" / ")}</div>`;
                }
            });
            alert(`√öspƒõ≈°nost: ${correctCount} z ${currentTestQuestions.length}`);
        }
    </script>
</body>
</html>
